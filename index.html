<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="sources/odin-lined.png">
            <h1> ODIN </h1>
        </div>
        <p class="credits">
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
            on 
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
    </header>
    <main>
        <form>
            <div class="form-header">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-main">
                <p>Let's do this!</p>
                <div class="form-flex">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user-firstname">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user-lastname">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user-email">
                        <span></span>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="user-phonenumber">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user-password">
                        <span></span>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" class="submit-button">Create Account</button>
                <p> Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </main>
</body>
</html>
